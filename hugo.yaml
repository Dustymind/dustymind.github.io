enableInlineShortcodes: true
defaultContentLanguage: zh-cn
# Hugo configuration file
baseURL: "https://www.dustymind.cc/"
title: 後戸の国
enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 关于
      pageRef: /about
      weight: 1
    - name: 音MAD仓库
      pageRef: "https://www.dustymind.cc/warehouse-website/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Dustymind/dustymind.github.io/edit/main/content"
