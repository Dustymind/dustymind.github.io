enableInlineShortcodes: true
defaultContentLanguage: zh-cn
languageCode: zh-CN
# Hugo configuration file
baseURL: "https://www.dustymind.cc/"
title: 後戸の国
enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 关于
      pageRef: /about
      weight: 1
    - name: 音 MAD 仓库 ↗
      url: "https://www.dustymind.cc/warehouse-website/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Dustymind/dustymind.github.io/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: "Dustymind/discussion-giscus"
      repoId: "R_kgDORGfrxw"
      category: "Announcements"
      categoryId: "DIC_kwDORGfrx84C1wAW"
